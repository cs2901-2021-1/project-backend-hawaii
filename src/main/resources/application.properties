# API CONFIGURATION
server.port=8080
# DATABASE POSTGRESQL CONNECTION
spring.datasource.url= ${URL_DB}
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSWORD_DB}
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURATION
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DATABASE POSTGRESQL CONNECTION
oracle.datasource.url = ${URL_UTEC}
oracle.datasource.username = ${USERNAME_UTEC}
oracle.datasource.password= ${PASSWORD_UTEC}
oracle.datasource.driver-class-name =oracle.jdbc.OracleDriver

oracle.jpa.properties.hibernate.format_sql = true
oracle.jpa.show-sql = true
oracle.jpa.hibernate.ddl-auto=validate
oracle.jpa.database-platform = org.hibernate.dialect.Oracle12cDialect
